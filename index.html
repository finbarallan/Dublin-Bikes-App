<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/marker.png') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo1">
            <a href="{{ url_for('index') }}" class="logo1"><img src="{{ url_for('static', filename='img/logo_notext.png') }}" alt="logo1" />
            </a>
        </div>
        <h1>Dublin Bikes Finder</h1>
        <div class="logo2">
            <a href="https://www.dublincity.ie/residential" target="_blank">
                <img src="{{ url_for('static', filename='img/logo-contractor.png') }}" alt="logo2" />
            </a>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <div class="nav-item">
                    <img src="img/availablebikeswhite.png" alt="Image 1">
                    <a href="{{ url_for('index') }}">Home</a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <img src="img/bikestandswhite.png" alt="Image 2">
                    <a href="{{ url_for('all_stations') }}">Stations</a>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <img src="img/aboutwhite.png" alt="Image 3">
                    <a href="{{ url_for('index') }}">About</a>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="content-container">
            <div class="left-side">
                <div class="journey-container">
                    <div class="journey-section">
                        <h2>Get Directions</h2>
                        <h3>Begin Journey</h3>
                        <input class="location-input" id="start_location" type="text" placeholder="Select a location on the map">
                    </div>
                    <div class="journey-section">
                        <h3>Finish Journey</h3>
                        <input class="location-input" id="end_location" type="text" placeholder="Select a location on the map">
                    </div>
                </div>
                <div class="weather-container">
                    <h2>Live Weather in Dublin</h2>
                    <div class="weather-info">
                        <div class="weather-icon">
                            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Weather icon" id="weather-icon">
                        </div>
                        <div class="weather-details">
                            <p id="temperature"></p>
                            <p id="weather-description"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p>
                                Wind direction:
                                <span id="wind-direction"></span>
                                <span class="wind-arrow" id="wind-arrow">&#10148;</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="prediction-container">
                    <h2>Journey Planner</h2>
                    <form id="prediction-form">
                        <label for="station-number">
                            <h3>Station Number</h3>
                        </label>
                        <input class="prediction-input" type="text" id="station-number" name="station_number" placeholder="Select a marker on the map" required pattern="^(?!118$|119$)([1-9][0-9]?|1[0-1][0-9])$" title="Please enter a valid station number">
                        <label for="date">
                            <h3>Date</h3>
                        </label>
                        <input class="prediction-input" type="text" id="date" name="date" placeholder="Enter date (e.g. 2023-04-20)" pattern="^(\d{4})-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$" title="Enter date in YYYY-MM-DD format (e.g., 2023-04-25)" required>
                        <label for="hour">
                            <h3>Time</h3>
                        </label>
                        <input class="prediction-input" type="text" id="hour" name="hour" placeholder="Enter hour (e.g. 09:00)" pattern="^([0-1][0-9]|2[0-3]):[0-5][0-9]$" title="Enter hour in 24-hour format (e.g. 09:00)" required>
                        <button type="submit" id="predict-button">Predict</button>
                    </form>
                </div>
            </div>
            <div class="right-side">
                <div class="map-container">
                    <div id="map"></div>
                </div>
                <div class="prediction-results-container">
                    <h2>My Journey Summary</h2>
                    <div class="results-container">
                        <div class="result-section">
                            <h3>Predicted Weather</h3>
                            <div class="icon-placeholder" id="weather-result">‚òÇÔ∏è</div>
                            <img id="predictive-icon" style="display:none" src="{{ url_for('static', filename='img/start.png') }}">
                        </div>
                        <div class="result-section">
                            <h3>Predicted Bikes</h3>
                            <div class="icon-placeholder" id="bike-result">üö≤</div>
                        </div>
                        <div class="result-section">
                            <h3>Predicted Spaces</h3>
                            <div class="icon-placeholder" id="space-result">üÖøÔ∏è</div>
                        </div>
                    </div>
                    <a id="learn-more-button" class="learn-more-button" href="{{ url_for('all_stations') }}">Learn More</a>
                </div>
            </div>
        </div>
    </main>
    <div id="marker-icons" style="display:none;" data-start-icon="{{ url_for('static', filename='img/start.png') }}" data-end-icon="{{ url_for('static', filename='img/end.png') }}"></div>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFKfX9-Zt_A2qvrIUyINuK2Gi-iOBHB5Y&callback=initMap">
    </script>
    <script id="main-script" src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script id="main-script" src="{{ url_for('static', filename='js/weather.js') }}"></script>
    <script id="main-script" src="{{ url_for('static', filename='js/predictive.js') }}"></script>
</body>

</html>
